<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskMaster To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dark mode toggle top-right -->
  <button id="toggle-theme" class="theme-btn">Dark Mode</button>

  <div class="container">
    <h1>TaskMaster To-Do List</h1>

    <div class="task-input">
      <input type="text" id="new-task" placeholder="Add a new task">
      <button class="add-btn" onclick="addTask()">Add Task</button>
    </div>

    <input type="text" id="search-task" placeholder="Search tasks..." oninput="searchTasks()">

    <ul id="task-list"></ul>

    <div class="task-filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks(false)">Active</button>
      <button onclick="filterTasks(true)">Completed</button>
      <button onclick="clearCompleted()">Clear Completed</button>
      <button onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
